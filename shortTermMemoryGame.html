<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memory Game</title>
    <link rel="stylesheet" href="shortTermMemoryGame.css">
</head>
<body>
    <div class="container">
        <h2>Memory Game</h2>
        <div class="scoreboard">
            <span id="correctCount" class="score correct">Correct: 0</span>
            <span id="incorrectCount" class="score incorrect">Incorrect: 0</span>
        </div>
               
        <div class="selections">
            <div class="select-group">
                <label for="type">Choose Type:</label>
                <select id="type">
                    <option value="numbers">Numbers</option>
                    <option value="words">Words</option>
                    <option value="combination">Combination</option>
                </select>
            </div>

            <div class="select-group">
                <label for="quantity">Quantity:</label>
                <select id="quantity">
                    <option value="3">3</option>
                    <option value="4" selected>4</option>
                    <option value="5">5</option>
                    <option value="6">6</option>
                    <option value="7">7</option>
                    <option value="8">8</option>
                    <option value="9">9</option>
                    <option value="10">10</option>
                </select>
            </div>
            
            <div class="select-group">
                <label for="duration">Duration (seconds):</label>
                <select id="duration">
                    <option value="2">2</option>
                    <option value="3" selected>3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="6">6</option>
                </select>
            </div>
        </div> <!-- End of .selections -->

        <button class="start-btn" onclick="startGame()">Start Game</button>

        <div id="displayArea" class="display-area"></div>

        <div id="inputArea" class="input-area"></div>
    </div>

    <script src="shortTermMemory.js"></script>
</body>
</html>
