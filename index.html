<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="utf-8"/>
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
    <title>Kwells: Productivity Booster</title>
    <link rel="stylesheet" href="css/tasksStyle.css">
</head>
<body>
    <div class="container">
        <h2>Useful Links</h2>
        <ul id="linksList"></ul>
        <button id="addLink">Add Link</button>
    </div>
    <div class="container">
        <h1>Productivity Booster</h1>
        <table>
            <thead>
                <tr>
                    <th>Time</th>
                    <th>Status</th>
                </tr>
            </thead>
            <tbody id="timeTable"></tbody>
        </table>
        <button id="moveUp">Move Up</button>
        <button id="moveDown">Move Down</button>
        <button id="combine">Combine</button>
        <button id="clearState">Clear State</button>
        <button id="started">Set or Change Start Time</button>
        <div id="currentTime"></div>
        <div id="combineCounter"></div>
        <h2>To-Do List</h2>
        <ul id="todoList"></ul>
        <button id="addTodoItem">Add Task</button>
        <button id="exportTodoList">Export To-Do List</button>
        <button id="copyTodoListItem">Export To-Do List</button>
    </div>
    <div class="new-container">
        <h2>Stopwatch</h2>
        <div class="stopwatch">
            <div class="time-display">
                <span class="hours">00</span>:<span class="minutes">00</span>:<span class="seconds">00</span>:<span class="milliseconds">000</span>
            </div>
            <div class="buttons">
                <button id="startBtn">Start</button>
                <button class="hidden" id="pauseBtn">Pause</button>
                <button class="hidden" id="resetBtn">Reset</button>
            </div>
        </div>
        <h2>Notes</h2>
        <div class="notes-section">
            <input id="searchBar" placeholder="Search notes" type="text"/>
            <button id="addSubjectBtn">Add Subject</button>
            <ul id="subjectList"></ul>
            <div id="exportButtonContainer">
                <button id="exportbutton">Export</button>
            </div>
        </div>
        <div id="notesToggleButtons">
            <button id="showNotes">Show Notes</button>
            <button id="hideNotes" style="display: none;">Hide Notes</button>
        </div>
        <div id="notesToggleButtons">
            <p>Check out my <a href="shortTermMemoryGame.html" target="_blank" rel="noopener noreferrer">Memory Game</a> </p>
        </div>
    </div>
    <script src="js/tasksScript.js"></script>
</body>
</html>
